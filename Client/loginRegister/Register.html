<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="loginregister.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div id="divlogin">
        <form action="http://localhost:36187/register/" method="POST">
            <h2 id="welcome">WELCOME</h2>
            <input type="text" name="email" id="email" class="loginInput" placeholder="E-Mail"><br>
            <input type="text" name="username" id="username" class="loginInput" placeholder="Username"><br>
            <input type="password" name="pswdli" id="pswdli" class="loginInput" placeholder="Password">
            <p id="error"></p>
            <input type="submit" id="btnlogin">
        </form>
    </div>
</body>
</html>
